<html>
    <head>
        <link rel ="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1 class="title">Color: Light or Dark</h1>
        <div class="info">
            <div class="color">
                <label for="hex">Color (hex)</label>
                <input type="test" name="hex" id='hexInput' />
                <label for="slider" id="sliderText">0%</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"></input>
            </div>
            <div class="outputColors">
                <div class="outputColors1">
                    <p>Input Color</p>
                    <div id="inputColor" class="box"></div> 
                </div>
                <div class="outputColors1">
                    <p>Altered Color</p>
                    <div id="alteredColor" class="box"></div>                    
                </div>
            </div>
        </div>
        </div>        
        <script src="index.pack.js"></script>
    </body>
</html>
