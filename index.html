<html>
    <head>
        <link rel ="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ca2aa0a9e0.js" crossorigin="anonymous"></script>


    </head>
    <body>
        <div class="container">
            <h1 class="title" id='titlePage'>Color:<span><br />Light or Dark</span></h1>
        <div class="info">
            <div class="color">
                <div class = "color2">
                    <div class="hexInfo">
                        <label for="hex">Color (hex)</label>
                        <input type="text" name="hex" id='hexInput' placeholder="#000000" value='#c6d5ac' />    
                    </div>
                   
                    <div class="toggle">
                        <p id="lightenText" class="toggle-text">Lighten</p>
                        <div id='toggleBtn' class="toggle-btn">
                            <div class="innerCircle" ><i class='fas fa-paw'></i></div>
                        </div>
                        <p id="darkenText" class='toggle-text'>Darken</p>                
                    </div>
                </div>
                <div class='sliderdiv'>
                    <label for="slider" id="sliderText">0%</label>
                    <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"></input>  
                </div>

            </div>
            <div class="outputColors">
                <div class="outputColors1">
                    <p id='inputColoredText'>Input Color #c6d5ac</p>
                    <div id="inputColor" class="box" >
                    </div> 
                </div>
                <div class="outputColors1">
                    <p id="alteredColoredText">Altered Color #c6d5ac</p>
                    <div id="alteredColor" class="box" >
                    </div>                    
                </div>
            </div>
        </div>
        </div>        
        <script src="index.js"></script>
    </body>
</html>
